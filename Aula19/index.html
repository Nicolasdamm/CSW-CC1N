<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 19</title>
</head>
<body>
    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade">
    <button onclick="classificarIdade()">Classificar</button>

    <p id="resultado"></p>

    <script>
        function classificarIdade() {
            var idade = document.getElementById("idade").value;
            var resultado = document.getElementById("resultado");

            if (idade > 1 && idade < 11) {
                resultado.textContent = "Você é uma criança.";
            } else if (idade > 10 && idade < 16) {
                resultado.textContent = "Você é um adolescente.";
            } else if (idade > 15 && idade < 30) {
                resultado.textContent = "Você é um jovem.";
            } else if (idade > 29 && idade < 60) {
                resultado.textContent = "Você é um adulto.";
            } else if (idade > 60) {
                resultado.textContent = "Você é um idoso.";
            } 
        }
    </script>
</body>
</html>
